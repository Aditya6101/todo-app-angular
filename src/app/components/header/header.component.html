<header [ngClass]="isDarkTheme ? 'dark' : ''">
  <div class="container">
    <h1 class="title">Todo</h1>
    <app-theme-switcher
      (themeEmitter)="changeTheme($event)"
      [isDarkTheme]="isDarkTheme"
    ></app-theme-switcher>
  </div>
  <add-todo [isDarkTheme]="isDarkTheme"></add-todo>
</header>
